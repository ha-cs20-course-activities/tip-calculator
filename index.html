<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tip Calculator</h1>
    <p>Fill in the input fields below.  Then press Calc Tip to see how much each person should pay.</p>
    <hr>

    <p>Bill Amount: <input id="bill-amt" type="number"></p>
    <p>Tip %: <input id="tip-percent" type="number"></p>
    <p>Number of People: <input id="num-people" type="number"></p>
    <p><button id="calc-btn">Calc Tip</button></p>
    <hr>

    <p>Each person pays: <span id="result">-----</span></p>

    <!-- Load Javascript -->
    <script src="main.js"></script>
</body>
</html>
